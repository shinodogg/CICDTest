name: RoR

on:
  push:
    branches:
      - dev
      - demo
  pull_request:
    branches:
      - main

env:
  # POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  # POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  # POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  POSTGRES_DB: test_db
  DB_HOST: postgres

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hoge
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Setup database
        run: |
          echo "Using database user: $POSTGRES_USER"
          echo "Using database password: $POSTGRES_PASSWORD"
          bundle exec rake db:create
          bundle exec rake db:migrate
      - name: Run tests
        run: |
          rails test